{% extends 'base.html' %}
    {% block content %}

      
        <div class="app-main__inner">
            <div class="app-page-title">
                <div class="page-title-wrapper">
                    <div class="page-title-heading">
                        <div class="page-title-icon">
                            <i class="pe-7s-display2 icon-gradient bg-mean-fruit">
                            </i>
                        </div>
                        <div>Data Siswa
                            <div class="page-title-subheading">Menu Data Siswa Se-Kota Kendari
                            </div>
                        </div>
                    </div>    </div>
            </div>            
            <div class="row">
                <div class="col">
                    <div class="col-12 mb-3">
                
                        <button class="btn btn-primary" type="button" name="button">
                        <a href="{% url 'create_data' %}" id = '{{row.id}}'> Create</a></button>
                      
                    </div>
                    <div class="table-responsive">
                        <table id="dian_table" class="table table-bordered table-hover table-striped">
                            <thead>
                                 <tr>
                                     <th style="width:5%">No.</th>
                                     <th style="align: center">Nama</th>
                                     <th style="align: center; width: 20%;">Alamat</th>
                                     <th style="align: center">Asal Sekolah</th>
                                     <th style="align: center">Lintang</th>
                                     <th style="align: center">Bujur</th>
                                 </tr>
                               </thead>
                               <tbody id="list_table">
                               </tbody>
                               
                           </table>
                    </div>
                </div>
            </div>
            
            
            
            
        </div>
        <div style="margin-bottom: 15px;"></div>

    {% endblock %}





{% block extrascripts %}
<script src="/media/fungsi/data1.js" ></script>
<script src="/media/fungsi/data.js" ></script>    
    <script>
        $(document).ready( function () {
           var t = $('#dian_table').DataTable({
               "processing": true,
                "serverSide": false,
                "ajax": {
                    "url": "http://127.0.0.1:8000/getDataCluster/siswa/",
                    "dataSrc":''
                },
                "columns": [
                    { "data": null, "defaultContent": '' },
                    { "data": "nama" },
                    { "data": "alamat" },
                    { "data": "sekolah" },
                    { "data": "lintang" },
                    { "data": "bujur" },
                ]
           });
           t.on( 'order.dt search.dt', function () {
                t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                    cell.innerHTML = i+1;
                });
            }).draw();

        });
    </script>
    
{% endblock extrascripts %}
